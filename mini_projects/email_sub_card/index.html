<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="h-screen bg-slate-800 flex justify-center items-center">
      <div class="flex p-2 mx-6 bg-slate-700 rounded-lg">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="/mini_projects/email_sub_card/image.jpg"
            alt=""
            srcset=""
            class="object-fit rounded-lg h-80 md:h-64 hover:scale-110 duration-500"
          />

          <div class="p-6 md:p-12">
            <h2 class="text-xl font-medium text-center text-white md:text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-white text-xs text-center leading-5 tracking-wide md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter
            </p>
            <div class="flex flex-col gap-4 md:flex-row">
              <input
                type="email"
                name=""
                id=""
                placeholder="Enter your email address"
                class="bg-inherit w-50 h-12 text-white border-solid border border-slate-500 focus:outline-none p-2 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left"
              />
              <button
                class="px-4 py-2 bg-lime-500 rounded-md text-black hover:bg-lime-600 duration-500"
              >
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
