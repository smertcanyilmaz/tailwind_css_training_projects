<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center bg-slate-100">
      <div
        class="flex flex-col items-center gap-14 p-6 bg-white drop-shadow-2xl rounded-xl md:flex-row md:p-16"
      >
        <div class="h-48 md:h-96">
          <img
            class="h-full hover:scale-105 duration-200 md:h-1/2"
            src="/mini_projects/product_modal/headphone.png"
            alt=""
            srcset=""
          />
        </div>
        <div
          class="flex flex-col justify-between items-center gap-3 md:items-start"
        >
          <div
            class="w-28 py-1 bg-black text-sm text-center text-white rounded-2xl"
          >
            Free Shipping
          </div>
          <h2 class="max-w-sm text-2xl text-center font-semibold md:text-start">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <p class="line-through">$799</p>
          <p class="text-5xl font-bold">$599</p>
          <p class="text-sm font-light text-slate-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <div
            class="w-full bg-blue-700 text-whiterounded-lg text-center text-white rounded-lg"
          >
            <button
              class="bg-blue-500 w-full p-3 mb-2 rounded-lg hover:bg-blue-700 hover:translate-y-2 duration-200"
            >
              Add to cart
            </button>
          </div>
          <div class="w-full flex items-center gap-3">
            <div
              class="bg-green-400 w-3 h-3 rounded-full hover:animate-ping duration-75 hover:scale-150"
            ></div>
            <p class="text-sm">50+ pcs. in stock</p>
          </div>
          <div class="w-full flex flex-col items-center gap-3 md:flex-row">
            <div
              class="w-full h-16 px-5 flex justify-center items-center gap-4 border-2 rounded-lg border-slate-300 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-150"
            >
              <img
                class="h-8"
                src="/product_modal/weight.png"
                alt=""
                srcset=""
              />
              <button>Add to cart</button>
            </div>
            <div
              class="w-full h-16 flex justify-center items-center gap-2 px-4 border-2 rounded-lg border-slate-300 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-150"
            >
              <img
                class="h-8"
                src="/product_modal/heart.png"
                alt=""
                srcset=""
              />
              <button>Add to wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
